
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onEditRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<span *ngIf="spinnerLoading"><app-loading-spinner></app-loading-spinner></span>
<div class="row">
    <div class="col-xs-12" *ngIf="!spinnerLoading">
        <app-recipe-item *ngFor="let recipeEl of recipes;let i=index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
    </div>
</div>
